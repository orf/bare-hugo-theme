[build]
  publish = "exampleSite/public"
  command = "cd exampleSite && hugo --gc --themesDir ../.. -b $URL"

[build.environment]
  HUGO_VERSION = "0.58.3"
  HUGO_ENV = "production"
  HUGO_THEME = "repo"

[context.deploy-preview]
command = "cd exampleSite && hugo --gc --themesDir ../.. --minify -b $DEPLOY_PRIME_URL"
